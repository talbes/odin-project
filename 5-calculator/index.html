<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="display-container">
                <input type="text" class="display" value="0" readonly>
            </div>
            <div class="button-container">
                <button class="button operator-plus">+</button>
                <button class="button operator-minus">-</button>
                <button class="button operator-multiply">x</button>
                <button class="button operator-division">/</button>
                <button class="button digit-7">7</button>
                <button class="button digit-8">8</button>
                <button class="button digit-9">9</button>
                <button class="button inactive"></button>
                <button class="button digit-4">4</button>
                <button class="button digit-5">5</button>
                <button class="button digit-6">6</button>
                <button class="button inactive"></button>
                <button class="button digit-1">1</button>
                <button class="button digit-2">2</button>
                <button class="button digit-3">3</button>
                <button class="button inactive"></button>
                <button class="button inactive"></button>
                <button class="button digit-0">0</button>
                <button class="button inactive"></button>
                <button class="button operator-equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
