<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <script src="./rps.js" defer></script>
    <script src="./dom-manipulation.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript fundamentals</h1>
    This page contains javascript (JS). Upon opening the page, JS code is executed.
    <script>
        console.log('Hello, world!!!')
        console.log('I am being executed directly from within the html body.')
    </script>
    <h2>Rock paper scissors</h2>
    <div id="game">
        <p>Pick scissors, paper, or rock!</p>
        <div id="button-container">
            <button id="scissors"><img src="images/scissors.jpg"></button>
            <button id="paper"><img src="images/paper.png"></button>
            <button id="rock"><img src="images/rock.png"></button>
        </div>
        <p id="picked"></p>
    </div>
    <h2>Shopping list</h2>
    <label for="product">Enter new item:</label>
    <input type="text" name="product" id="item">
    <button type="button" id="btn-add-to-cart">Add item</button>
    <ul id="shopping-cart"></ul>
    <h2>Testing scripts</h2>
    <h3>What am I typing?</h3>
    <input type="text" id="fld">
    <p id="type-me"></p>
    <h3>Click to append</h3>
    <button id="btn1">Click me!</button>
    <div id="append-me"></div>
</body>
</html>
